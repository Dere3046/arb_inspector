name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Linux native build (x86_64)
  build-linux-native:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu]
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build release
        run: cargo build --release --target ${{ matrix.target }} -v
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arb_inspector-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/arb_inspector
          if-no-files-found: error

  # Linux cross-compilation (i686, aarch64, armv7)
  build-linux-cross:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - i686-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - armv7-unknown-linux-gnueabihf
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install cross-compilation dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-multilib \
            gcc-aarch64-linux-gnu \
            gcc-arm-linux-gnueabihf
      - name: Set linker for i686
        if: matrix.target == 'i686-unknown-linux-gnu'
        run: echo "CARGO_TARGET_I686_UNKNOWN_LINUX_GNU_LINKER=i686-linux-gnu-gcc" >> $GITHUB_ENV
      - name: Set linker for aarch64
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
      - name: Set linker for armv7
        if: matrix.target == 'armv7-unknown-linux-gnueabihf'
        run: echo "CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER=arm-linux-gnueabihf-gcc" >> $GITHUB_ENV
      - name: Build release
        run: cargo build --release --target ${{ matrix.target }} -v
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arb_inspector-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/arb_inspector
          if-no-files-found: error

  # Windows builds (unchanged)
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target:
          - x86_64-pc-windows-msvc
          - i686-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build release
        run: cargo build --release --target ${{ matrix.target }} -v
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arb_inspector-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/arb_inspector.exe
          if-no-files-found: error

  # macOS builds (unchanged)
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build release
        run: cargo build --release --target ${{ matrix.target }} -v
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arb_inspector-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/arb_inspector
          if-no-files-found: error
