name: CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-linux-x86_64:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu
      - name: Build release
        run: cargo build --release --target x86_64-unknown-linux-gnu -v
      - name: Rename artifact
        run: cp target/x86_64-unknown-linux-gnu/release/arb_inspector arb_inspector-x86_64-unknown-linux-gnu
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arb_inspector-x86_64-unknown-linux-gnu
          path: arb_inspector-x86_64-unknown-linux-gnu
          if-no-files-found: error

  build-linux-i686:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: i686-unknown-linux-gnu
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib
      - name: Set linker
        run: |
          echo "CARGO_TARGET_I686_UNKNOWN_LINUX_GNU_LINKER=gcc" >> $GITHUB_ENV
          echo "CARGO_TARGET_I686_UNKNOWN_LINUX_GNU_RUSTFLAGS=-C link-arg=-m32" >> $GITHUB_ENV
      - name: Build release
        run: cargo build --release --target i686-unknown-linux-gnu -v
      - name: Rename artifact
        run: cp target/i686-unknown-linux-gnu/release/arb_inspector arb_inspector-i686-unknown-linux-gnu
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arb_inspector-i686-unknown-linux-gnu
          path: arb_inspector-i686-unknown-linux-gnu
          if-no-files-found: error

  build-linux-aarch64:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Set linker
        run: echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
      - name: Build release
        run: cargo build --release --target aarch64-unknown-linux-gnu -v
      - name: Rename artifact
        run: cp target/aarch64-unknown-linux-gnu/release/arb_inspector arb_inspector-aarch64-unknown-linux-gnu
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arb_inspector-aarch64-unknown-linux-gnu
          path: arb_inspector-aarch64-unknown-linux-gnu
          if-no-files-found: error

  build-linux-armv7:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: armv7-unknown-linux-gnueabihf
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-linux-gnueabihf
      - name: Set linker
        run: echo "CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER=arm-linux-gnueabihf-gcc" >> $GITHUB_ENV
      - name: Build release
        run: cargo build --release --target armv7-unknown-linux-gnueabihf -v
      - name: Rename artifact
        run: cp target/armv7-unknown-linux-gnueabihf/release/arb_inspector arb_inspector-armv7-unknown-linux-gnueabihf
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arb_inspector-armv7-unknown-linux-gnueabihf
          path: arb_inspector-armv7-unknown-linux-gnueabihf
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x86_64-pc-windows-msvc, i686-pc-windows-msvc]
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build release
        run: cargo build --release --target ${{ matrix.target }} -v
      - name: Rename artifact
        shell: bash
        run: cp target/${{ matrix.target }}/release/arb_inspector.exe arb_inspector-${{ matrix.target }}.exe
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arb_inspector-${{ matrix.target }}
          path: arb_inspector-${{ matrix.target }}.exe
          if-no-files-found: error

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build release
        run: cargo build --release --target ${{ matrix.target }} -v
      - name: Rename artifact
        run: cp target/${{ matrix.target }}/release/arb_inspector arb_inspector-${{ matrix.target }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arb_inspector-${{ matrix.target }}
          path: arb_inspector-${{ matrix.target }}
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - build-linux-x86_64
      - build-linux-i686
      - build-linux-aarch64
      - build-linux-armv7
      - build-windows
      - build-macos
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Install GitHub CLI (if not present)
        run: |
          type gh || (curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null && sudo apt update && sudo apt install gh -y)

      - name: Create Release (if not exists)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          gh release create "$TAG_NAME" --generate-notes || echo "Release already exists, continuing."

      - name: Download all artifacts via gh CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh run download ${{ github.run_id }} --dir downloaded

      - name: Upload all assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          for artifact_dir in downloaded/*/; do
            if [ -d "$artifact_dir" ]; then
              file_path=$(find "$artifact_dir" -type f | head -n 1)
              if [ -n "$file_path" ] && [ -f "$file_path" ]; then
                echo "Uploading $file_path"
                gh release upload "$TAG_NAME" "$file_path" --clobber
              fi
            fi
          done
