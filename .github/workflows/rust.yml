name: CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-linux-x86_64:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu
      - name: Build release
        run: cargo build --release --target x86_64-unknown-linux-gnu -v
      - name: Prepare artifact
        run: |
          mkdir -p output/x86_64-unknown-linux-gnu
          cp target/x86_64-unknown-linux-gnu/release/arb_inspector output/x86_64-unknown-linux-gnu/arb_inspector
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arb_inspector-x86_64-unknown-linux-gnu
          path: output/
          if-no-files-found: error

  build-linux-i686:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: i686-unknown-linux-gnu
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib
      - name: Set linker
        run: |
          echo "CARGO_TARGET_I686_UNKNOWN_LINUX_GNU_LINKER=gcc" >> $GITHUB_ENV
          echo "CARGO_TARGET_I686_UNKNOWN_LINUX_GNU_RUSTFLAGS=-C link-arg=-m32" >> $GITHUB_ENV
      - name: Build release
        run: cargo build --release --target i686-unknown-linux-gnu -v
      - name: Prepare artifact
        run: |
          mkdir -p output/i686-unknown-linux-gnu
          cp target/i686-unknown-linux-gnu/release/arb_inspector output/i686-unknown-linux-gnu/arb_inspector
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arb_inspector-i686-unknown-linux-gnu
          path: output/
          if-no-files-found: error

  build-linux-aarch64:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Set linker
        run: echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
      - name: Build release
        run: cargo build --release --target aarch64-unknown-linux-gnu -v
      - name: Prepare artifact
        run: |
          mkdir -p output/aarch64-unknown-linux-gnu
          cp target/aarch64-unknown-linux-gnu/release/arb_inspector output/aarch64-unknown-linux-gnu/arb_inspector
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arb_inspector-aarch64-unknown-linux-gnu
          path: output/
          if-no-files-found: error

  build-linux-armv7:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: armv7-unknown-linux-gnueabihf
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-linux-gnueabihf
      - name: Set linker
        run: echo "CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER=arm-linux-gnueabihf-gcc" >> $GITHUB_ENV
      - name: Build release
        run: cargo build --release --target armv7-unknown-linux-gnueabihf -v
      - name: Prepare artifact
        run: |
          mkdir -p output/armv7-unknown-linux-gnueabihf
          cp target/armv7-unknown-linux-gnueabihf/release/arb_inspector output/armv7-unknown-linux-gnueabihf/arb_inspector
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arb_inspector-armv7-unknown-linux-gnueabihf
          path: output/
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x86_64-pc-windows-msvc, i686-pc-windows-msvc]
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build release
        run: cargo build --release --target ${{ matrix.target }} -v
      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p output/${{ matrix.target }}
          cp target/${{ matrix.target }}/release/arb_inspector.exe output/${{ matrix.target }}/arb_inspector.exe
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arb_inspector-${{ matrix.target }}
          path: output/
          if-no-files-found: error

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build release
        run: cargo build --release --target ${{ matrix.target }} -v
      - name: Prepare artifact
        run: |
          mkdir -p output/${{ matrix.target }}
          cp target/${{ matrix.target }}/release/arb_inspector output/${{ matrix.target }}/arb_inspector
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arb_inspector-${{ matrix.target }}
          path: output/
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - build-linux-x86_64
      - build-linux-i686
      - build-linux-aarch64
      - build-linux-armv7
      - build-windows
      - build-macos
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Display structure of downloaded files
        run: find artifacts -type f | sort

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
