name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Linux x86_64 (native)
  build-linux-x86_64:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu
      - name: Build release
        run: cargo build --release --target x86_64-unknown-linux-gnu -v
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arb_inspector-x86_64-unknown-linux-gnu
          path: target/x86_64-unknown-linux-gnu/release/arb_inspector
          if-no-files-found: error

  # Linux i686 (32-bit)
  build-linux-i686:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: i686-unknown-linux-gnu
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib
      - name: Set linker and flags for i686
        run: |
          echo "CARGO_TARGET_I686_UNKNOWN_LINUX_GNU_LINKER=gcc" >> $GITHUB_ENV
          echo "CARGO_TARGET_I686_UNKNOWN_LINUX_GNU_RUSTFLAGS=-C link-arg=-m32" >> $GITHUB_ENV
      - name: Build release
        run: cargo build --release --target i686-unknown-linux-gnu -v
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arb_inspector-i686-unknown-linux-gnu
          path: target/i686-unknown-linux-gnu/release/arb_inspector
          if-no-files-found: error

  # Linux aarch64 (ARM64)
  build-linux-aarch64:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Set linker
        run: echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
      - name: Build release
        run: cargo build --release --target aarch64-unknown-linux-gnu -v
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arb_inspector-aarch64-unknown-linux-gnu
          path: target/aarch64-unknown-linux-gnu/release/arb_inspector
          if-no-files-found: error

  # Linux armv7 (ARM32 hardfloat)
  build-linux-armv7:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: armv7-unknown-linux-gnueabihf
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-linux-gnueabihf
      - name: Set linker
        run: echo "CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER=arm-linux-gnueabihf-gcc" >> $GITHUB_ENV
      - name: Build release
        run: cargo build --release --target armv7-unknown-linux-gnueabihf -v
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arb_inspector-armv7-unknown-linux-gnueabihf
          path: target/armv7-unknown-linux-gnueabihf/release/arb_inspector
          if-no-files-found: error

  # Windows builds
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target:
          - x86_64-pc-windows-msvc
          - i686-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build release
        run: cargo build --release --target ${{ matrix.target }} -v
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arb_inspector-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/arb_inspector.exe
          if-no-files-found: error

  # macOS builds
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build release
        run: cargo build --release --target ${{ matrix.target }} -v
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arb_inspector-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/arb_inspector
          if-no-files-found: error
